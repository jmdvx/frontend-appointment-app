<section class="container">
  <div class="register-card">
    <div class="header">
      <h1 class="title">Create Account</h1>
      <p class="subtitle">Sign up to book nail appointments</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input 
          type="text" 
          id="name"
          formControlName="name" 
          placeholder="Enter your full name"
          [class.error]="getFieldError('name')"
        />
        <div class="error-message" *ngIf="getFieldError('name')">
          {{ getFieldError('name') }}
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email"
          formControlName="email" 
          placeholder="Enter your email"
          [class.error]="getFieldError('email')"
        />
        <div class="error-message" *ngIf="getFieldError('email')">
          {{ getFieldError('email') }}
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input 
          type="tel" 
          id="phone"
          formControlName="phone" 
          placeholder="Enter your phone number (e.g., 0833866364)"
          [class.error]="getFieldError('phone')"
        />
        <div class="error-message" *ngIf="getFieldError('phone')">
          {{ getFieldError('phone') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password"
          formControlName="password" 
          placeholder="Enter password (min 8 chars, uppercase, lowercase, number)"
          [class.error]="getFieldError('password')"
        />
        <div class="error-message" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword"
          formControlName="confirmPassword" 
          placeholder="Confirm your password"
          [class.error]="getFieldError('confirmPassword')"
        />
        <div class="error-message" *ngIf="getFieldError('confirmPassword')">
          {{ getFieldError('confirmPassword') }}
        </div>
      </div>

      <div class="messages">
        <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
        <div class="success" *ngIf="successMessage">{{ successMessage }}</div>
      </div>

      <button type="submit" class="submit-btn" [disabled]="loading">
        <span *ngIf="!loading">Create Account</span>
        <span *ngIf="loading">Creating Account...</span>
      </button>
    </form>

    <div class="footer">
      <p>Already have an account? <a (click)="goToLogin()" class="login-link">Sign in here</a></p>
    </div>
  </div>
</section>
